<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Task Manager</title>
<style>
body{font-family:Arial;margin:0;padding:20px;background:#e8ecf1}
.container{max-width:500px;margin:auto;background:#fff;padding:25px;border-radius:14px;box-shadow:0 6px 20px rgba(0,0,0,0.1)}
h2{text-align:center;margin-top:0;font-weight:600;color:#333}
input,select{width:100%;padding:12px;margin:10px 0;border:1px solid #bbb;border-radius:8px;font-size:15px}
button{padding:10px 15px;border:none;background:#3b82f6;color:#fff;border-radius:8px;cursor:pointer;font-size:14px}
button:hover{opacity:0.9}
.tasks{margin-top:15px}
.task{display:flex;justify-content:space-between;align-items:center;padding:12px;border-radius:10px;background:#f9fafb;margin-bottom:10px;border:1px solid #ddd}
.task.completed span{text-decoration:line-through;color:#888}
.btn-small{padding:6px 8px;font-size:12px;background:#ef4444;margin-left:5px;border-radius:6px}
.btn-small:first-child{background:#10b981}
.filter-btn{padding:7px 12px;margin-right:5px;background:#ddd;color:#333;border-radius:6px;cursor:pointer;border:none;font-size:13px}
.filter-btn.active{background:#3b82f6;color:#fff}
</style>
</head>
<body>
<div class="container">
<h2>Task Manager</h2>
<input type="text" id="taskInput" placeholder="Add a task">
<button id="addBtn">Add Task</button>

<div style="margin-top:10px">
<button class="filter-btn active" data-filter="all">All</button>
<button class="filter-btn" data-filter="active">Active</button>
<button class="filter-btn" data-filter="completed">Completed</button>
</div>

<div class="tasks" id="taskList"></div>
</div>

<script>
let tasks=JSON.parse(localStorage.getItem('tasks')||'[]')
const taskInput=document.getElementById('taskInput')
const list=document.getElementById('taskList')
const addBtn=document.getElementById('addBtn')
const filters=document.querySelectorAll('.filter-btn')
let currentFilter='all'

function save(){localStorage.setItem('tasks',JSON.stringify(tasks))}

function render(){list.innerHTML='';let filtered=tasks.filter(t=>currentFilter==='active'? !t.done : currentFilter==='completed'? t.done : true)
filtered.forEach(t=>{let div=document.createElement('div');div.className='task'+(t.done?' completed':'');div.innerHTML=`<span>${t.text}</span>
<div><button class='btn-small' data-act='toggle'>âœ”</button><button class='btn-small' data-act='delete'>X</button></div>`
div.dataset.id=t.id
list.appendChild(div)})}

addBtn.onclick=()=>{let text=taskInput.value.trim();if(!text)return;tasks.push({id:Date.now(),text,done:false});taskInput.value='';save();render()}

list.onclick=e=>{let parent=e.target.closest('.task');if(!parent)return;let id=+parent.dataset.id;let act=e.target.dataset.act
if(act==='toggle'){tasks=tasks.map(t=>t.id===id?{...t,done:!t.done}:t)}
if(act==='delete'){tasks=tasks.filter(t=>t.id!==id)}
save();render()}

filters.forEach(btn=>btn.onclick=()=>{filters.forEach(b=>b.classList.remove('active'));btn.classList.add('active');currentFilter=btn.dataset.filter;render()})

render()
</script>
</body>
</html>
